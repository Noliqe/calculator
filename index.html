<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="images/trip_origin_FILL0_wght400_GRAD0_opsz48.png">
</head>
<body>
<div id="container">
    <div id="display">
    <div id="displayInput">Calculator input</div>
    <div id="displaySolution">Solution</div>
    </div>
<div class="buttonContainer">
<div class="firstRow">
    <div id="buttons">
    <button id="allClearButton">AC</button>
    <button id="clearButton">C</button>
    <button id="plusMinusButton">+/-</button>
    <button id="divideButton">/</button>
</div>
</div>
<div class="secondRow">
    <div id="numbersParent">
    <button id="sevenButton">7</button>
    <button id="eightButton">8</button>
    <button id="nineButton">9</button>
    <button id="multiplyButton">*</button>
</div>
</div>
<div class="thirdRow">
    <button id="fourButton">4</button>
    <button id="fiveButton">5</button>
    <button id="sixButton">6</button>
    <button id="substractButton">-</button>
</div>
<div class="fourthRow">
    <button id="oneButton">1</button>
    <button id="twoButton">2</button>
    <button id="threeButton">3</button>
    <button id="addButton">+</button>
</div>
<div class="fifthRow">
    <button id="zeroButton">0</button>
    <button id="dotButton">.</button>
    <button id="equalButton">=</button>
</div>
</div>
</div>
</div>
</div>


<script src="javascript.js" defer></script>
</body>
</html>
